name: Github pages deploy
on:
  push
  workflow_dispatch
jobs:
  publish:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Install
        uses: actions/setup-node@v3
        with:
          node-version: 12
          cache: 'yarn'
      - run: yarn install
      - run: yarn generate
        env:
          NUXT_SUBFOLDER: /Esp32-RBGridUI-Designer/
